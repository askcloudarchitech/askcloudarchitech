{{ define "main" }}
    <article class="gdoc-markdown gdoc-post">
      <header class="gdoc-post__header">
        <h1 class="gdoc-post__title">{{ .Title }}</h1>
      </header>
      <div>
        {{ partial "content" . }}
      </div>
        {{ .Page.Scratch.Set "showQustionprompt" false }}
        {{ partial "questionForm" . }}
    </article>
{{ end }}
